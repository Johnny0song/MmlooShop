{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/reg.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/register.js' %}"></script>

</head>
<body>

    <div class="g-top">
        <a href="#"><img src="{% static 'reg-images/banner.jpg' %}" alt="米米乐"></a>
    </div>
    <div class="g-wrap">
        <div class="g-hd">
            <div class="u-lft">
                <a href="#"><img src="{% static 'reg-images/logo.png' %}" alt=""></a>
                <p>欢迎注册</p>
            </div>
            <div class="u-rgt">
                <span>已注册，请&nbsp;</span><a href="login.html" target="_blank">登录&gt;</a>
            </div>

        </div>

        <div class="g-ct">
            <h1><span>个人用户注册</span></h1>



            <form class="register" action="{% url 'mml:register' %}" method="post">
                {% csrf_token %}
                <!--用户名-->
                <p><input id="username" class="u-btn-user " type="text" placeholder="用户名" name="username">
                    <span class="tips0 tip"></span>
                </p>


            	<!--手机号-->
                <p><input id="phonenum" class="u-btn-user " type="text" placeholder="手机号码" name="phone">
                    <span class="tips1 tip"></span>
                </p>
{#                <em id="txt1">请输入11位手机号</em>#}



				<!--密码-->
                <p><input id="pwd" class="u-btn-pwd " type="password" placeholder="设置密码" name="password">
                    <span class="tips2 tip"></span>
                </p>
{#                <em id="txt2">6-20位字符，可由英文、数字及标点符号组成</em>#}


                <p><input id="reg" class="u-btn-reg" type="submit" value="立即注册" >
                    <span class="tips3"></span>
                </p>

            </form>







        </div>
        <div class="g-ft">
            <ul class="list">
                <li>
                    <a href="#">电脑节</a>
                    <a href="#">年货节</a>
                    <a href="#">批发商城</a>
                    <a href="#">合作及洽谈</a>
                    <a href="#">联系我们</a>
                    <a href="#">关于米米乐商城</a>
                    <a href="#">商家登录</a>
                    <a href="#">开店协议</a>
                    <a href="#">商家入驻</a>
                    <a href="#">手机版</a>
                    <a href="#">友情链接</a>
                    <a href="#" style="color:#ff0000;">招聘精英</a>
                    <a href="#">米商</a>
                    <a href="#">8.8包邮</a>
                </li><br>
                <li>© 2017 米米乐商城 www.mmloo.com 版权所有  蜀ICP备06015925号-1</li>
            </ul>
            <a href="#"><img src="{% static 'images2/cxlogo.png' %}" alt=""></a>
            <a class="toTOP" href="">回到顶部<i></i></a>
        </div>
    </div>





</body>
</html>
